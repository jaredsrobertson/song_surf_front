<!DOCTYPE html>
<html lang="en">

<head>
  <title>song_surf</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Caveat|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container-fluid mt-2">
    <div class="row justify-content-center">
      <div>
        <div class="bg-ocean pt-3 rounded-lg text-center">
          <h1 class="display-1 fancy slide p-4">song_surf</h1>
          <form id="search-form" class="d-flex justify-content-center">
            <div class="row">
              <div class="col-6 input-group">
                <input type="search" class="form-control" id="search-box" placeholder="Enter song title and artist"
                  required>
                <button class="btn btn-dark" type="submit">SURF</button>
              </div>
          </form>
          <!-- Media controls -->
          <div class="p-4">
            <audio id="audio-player" controls style="width: 75%; opacity: 0.5;" disabled></audio>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="container mt-5">
    <div class="row text-center g-3">
      <div class="col-md-4">
        <div class="p-3 bg-light rounded">
          <h2>Title 1</h2>
          <h4>Sub</h4>
          <p>Text</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 bg-light rounded">
          <h2>Title 2</h2>
          <h4>Sub</h4>
          <p>Text</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 bg-light rounded">
          <h2>Title 3</h2>
          <h4>Sub</h4>
          <p>Text</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#search-form').submit(function (e) {
        e.preventDefault();
        var searchTerm = $('#search-box').val();

        $.ajax({
          url: 'http://localhost:5000/search',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ search_term: searchTerm }),
          success: function (response) {
            var audioPlayer = $('#audio-player');
            audioPlayer.attr('src', response.audio_url);
            audioPlayer.css('opacity', '1'); // Adjust opacity to fully visible
            audioPlayer.prop('disabled', false); // Enable the controls
            audioPlayer[0].play(); // Play the audio
          },
          error: function (xhr, status, error) {
            console.error("Error during search:", error);
          }
        });
      });
    });
  </script>
</body>

</html>
